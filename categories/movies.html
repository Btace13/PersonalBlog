---
layout: default
---

	 <div class="container">
	 	<div class="row">
	 		
	 		<div class="col-lg-8">
		 		<h1 class="centered">Movies</h1>
		 		<div style="margin-bottom: 50px" class="hline"></div>
		 			<div class="row">
				    {% for post in site.categories.moives %}
		                <div style="padding-bottom: 50px"  class="col-md-6">
		                    <a href="{{site.baseurl}}{{post.url}}"><img class="img img-responsive" src={{site.baseurl}}/{{post.img}} alt="Popular Post"></a>
		                    <p><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></p>
		                    <em>Posted on {{post.date | date_to_long_string}}</em>
		                </div>
                    {% endfor %}
                    </div>
	 		</div>
	 		{% include sidebar.html %}
	 	</div><! --/row -->
	 </div><! --/container -->
